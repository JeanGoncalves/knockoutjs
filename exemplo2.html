<!DOCTYPE html>
<html>
<head>
    <title>KnockoutJs</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-latest.js"></script>
</head>
<body>

    <h3>Knockout | Exemplos</h3>
    <hr>

    <fieldset>
        <legend>Exemplo</legend>
        <div>Primeiro name: <span data-bind="text: firstName"></span></div>
        <div>Último name: <span data-bind="text: lastName"></span></div>
        <div>Olá, <input data-bind="textInput: fullName"/></div>
    </fieldset>

    <script type="text/javascript" src="js/exemplo2.js"></script>
</body>
</html>
