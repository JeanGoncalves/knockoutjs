<!DOCTYPE html>
<html>
<head>
    <title>KnockoutJs</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-latest.js"></script>
</head>
<body>

    <h3>Knockout | Exemplos</h3>
    <hr>

    <fieldset>
        <legend>Exemplo</legend>
        <input type="checkbox" data-bind="checked: selecionaTodos" title="Selecione todos/nenhum"/><span>Produtos</span>
        <hr></hr>
        <div data-bind="foreach: produtos">
            <label>
                <input type="checkbox" data-bind="checkedValue: $data, checked: $parent.produtosSelecionados"/>
                <span data-bind="text: $data"></span><br>
            </label>
        </div>

    </fieldset>

    <script type="text/javascript" src="js/exemplo3.js"></script>
</body>
</html>
